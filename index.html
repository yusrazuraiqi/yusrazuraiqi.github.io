<html>
<head><title>Registration Form </title></head>

<body style="background-image:url('BG.jpg')">
<h2 style ="color:red; text-align:center;"> Form Validations</h2>

<form>
<fieldset>
<legend> Fill the form </legend>
<br>

<div>
<label> Name: </label>
<input type="text" pattern="[A-Za-z]+" title="only letters" required />
</div>
<br>

<div>
<label> E-mail: </label>
<input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" title="xyz@abc.com" required />
</div>

<br>

<div>
<label> Website: </label>
<input type="url" pattern="https?://.+" title="https://aau.ac.ae" required />
</div>

<br>

<div>
<label> Pin Code: </label>
<input type="text" pattern="[0-9]+" title="numbers only" required />
</div>

<br>

<div>
<label> Password: </label>
<input type="password" pattern=".{6,}+" title="Six or more characters" required />
</div>

<br>

<div>
<label> Phone no: </label>
<input type="tel" pattern="\d{10}$" title="10 numeric characters only" required />
</div>

<br>
<input type="submit" value="Submit">


</form></fieldset>

</body>


</html>
